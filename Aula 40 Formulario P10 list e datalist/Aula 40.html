<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Aula 40 Formulario P10 input list e datalist
	</title>
	<meta charset="utf-8">
	<style type="text/css">
		
		form{
			border: 1px solid #000;
			padding: 10px;
			border-radius: 15px;
			background-color: #EEE;
		}
		.quebra{
			display: block;
		}
		.esp{
			margin-top: 15px;
		}
		.espaco{
			margin-bottom: 15px;
		}
	</style>
</head>
<body>
	<!-- 	
		INPUT: Type Atributos
		list - serve para fazer pesquisa 
		datalist - informa os valores que seram pesquisados Ã© informado o data list por um id
	
	

	  -->
	<form name="f_cadastro" method="get" action="#">

		<input list="f_trasportes" name="f_cor">
		<datalist id="f_cores">
			<option value="red">Vermelho</option>
			<option value="green">Verde</option>
			<option value="yellow">Amarelo</option>
			<option value="White">Branco</option>
		</datalist>

		<datalist id="f_trasportes">
			<option value="01">Carro</option>
			<option value="02">Navil</option>
			<option value="03">Aviao</option>
			<option value="04">Motocilceta</option>
		</datalist>
			
		<input class="quebra esp" type="submit" name="f_enviar">	
	</form>
		
	
</body>
</html>
