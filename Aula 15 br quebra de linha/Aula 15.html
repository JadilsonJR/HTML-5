<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Aula 15 br quebra de linha  
	</title>
	<meta charset="utf-8">
	<style type="text/css">
		p{
			line-height: 1; 
		}
		.espaco{
			height: 100px;
		}
	</style>
</head>
<body>
	<!-- O <br> deve ser usada para separçao de poemas e endereços  

	Para separaçao de conjuntos diferentes sempre colocar os conjuntos dentro do <p> pois ele quebra automaticamente
	-->
	MODO CERTO
	<p>Rua Cracovia <br> Numero 21 <br> Casa 21 </p>

	MODO DE SEPARAÇAO CERTO
	<p><a href="#">Exemplo </a></p>
	<p class="espaco"><a href="#">Exemplo </a></p>
	<input type="text" name="Texto"/>

	
</body>
</html>
