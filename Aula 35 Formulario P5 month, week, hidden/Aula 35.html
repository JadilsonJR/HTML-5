<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Aula 35 Formulario P5 month, week, hidden
	</title>
	<meta charset="utf-8">
	<style type="text/css">
		
		form{
			border: 1px solid #000;
			padding: 10px;
			border-radius: 15px;
			background-color: #EEE;
		}
		.quebra{
			display: block;
		}
		.esp{
			margin-top: 15px;
		}
		.espaco{
			margin-bottom: 15px;
		}
	</style>
</head>
<body>
	<!-- hidden enviar dados ocultos para o banco de dados	
	  -->
	<form name="f_cadastro" method="get" action="#">
		<label class="quebra">MES:</label>
		<input type="month" name="f_mes" min="8:00" max="18:00" required="">

		<label class="quebra esp">SEMANA:</label>
		<input type="week" name="f_semanas">

		<input type="hidden" value="cfb">
		<input class="quebra esp " type="submit" name="f_enviar">
			
	</form>
		
	
</body>
</html>
