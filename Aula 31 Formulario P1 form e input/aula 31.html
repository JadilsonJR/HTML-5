<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Aula 30 Formulario
	</title>
	<meta charset="utf-8">
	<style type="text/css">
		input{
			display: block;
		}
		form{
			border: 1px solid #000;
			padding: 10px;
			border-radius: 15px;
			background-color: #EEE;
		}
	</style>
</head>
<body>
	<!-- tag form é o conteiner que delemita o formulario
	
	Atributos da tag Form

	action:Serve para colocar uma URL onde ira passa os dados
	autocomplete:Autocompleta os campos ativos
	enctype:tipo de dados enviados
	method:é o metodo de envio de dados (Post ou Get)
	name:nome do Formulario 
	target:Como a pagina do destino dos dados sera aberta 
	
	LABEL: É como se fosse a etiqueta do input é o que da nome as caixas.
	Display:Inline,fraseados.

	INPUT:É uma caica interativa Display:inline,interativo e fluxo
	atributos:type e name.


	  -->
	<form name="f_cadastro" method="" action="">
		<label>Nome:</label>
		<input type="text" name="f_nome">

	</form>
		
	
</body>
</html>
