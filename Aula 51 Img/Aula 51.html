<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Aula 51 IMG </title>
		<meta charset="utf-8">
		<base href="img/">
		<style type="text/css">
			.img{
				width: 400px;
				height: 400px;
			}
		</style>
	</head>
	<body>
		<!-- Alt serve para mostrar algo caso nao carregue a imagem -->
		<img class="img" alt="Nao carregou" src="f1.pg">

		<img class="img" src="f2.jpg">
		<img class="img" src="f4.jpg">
		<img class="img" src="f3.jpg">
	</body>
</html>
