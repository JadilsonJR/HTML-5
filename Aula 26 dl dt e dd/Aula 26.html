<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Aula 23 div
	</title>
	<meta charset="utf-8">
	<style type="text/css">
		dl{
			border: 1px solid #888;
			padding: 10px;
			border-radius: 5px;
			background-color: #eee;
		}

		dt{
			color: #77F;
		}

		dd{
			color: #c66;
		}
	</style>
</head>
<body>
	<!-- dl é uma lista de definiçoes
		dt é o titulo da lista 
	   dd é o assunto da lista 
	-->
	<dl>
		<dt>HTML</dt>
		<dd>Principal linguagem para desenvolvimento web</dd>
		<dt>Css</dt>
		<dd>Linguagem de Formatação </dd>
	</dl>

	<dl>
		<dt>HTML</dt>
		<dd>Principal linguagem para desenvolvimento web</dd>
		<dt>Css</dt>
		<dd>Linguagem de Formatação </dd>
	</dl>
	
</body>
</html>
