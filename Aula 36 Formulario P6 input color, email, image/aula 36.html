<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Aula 36 Formulario P6 color,email,image
	</title>
	<meta charset="utf-8">
	<style type="text/css">
		
		form{
			border: 1px solid #000;
			padding: 10px;
			border-radius: 15px;
			background-color: #EEE;
		}
		.quebra{
			display: block;
		}
		.esp{
			margin-top: 15px;
		}
		.espaco{
			margin-bottom: 15px;
		}
	</style>
</head>
<body>
	<!-- 	image serve como um submit serve par colocar uma imagem como botao
	  -->
	<form name="f_cadastro" method="get" action="#">
		<label class="quebra">Cor:</label>
		<input type="color" name="f_cor">

		<label class="quebra esp">Digite o seu Email:</label>
		<input type="email" name="f_email">

		<input class="quebra esp" type="image" name="f_enviar2">

		<input class="quebra esp " type="submit" name="f_enviar">
			
	</form>
		
	
</body>
</html>
