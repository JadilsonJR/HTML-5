<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Aula 29 tag figure
	</title>
	<meta charset="utf-8">
	<style type="text/css">
		figcaption{
			color: #00F;
			font-size:14px;
		}
	</style>
</head>
<body>
	<!-- A tag Figure serve para colocar legendas em imagens tabela paragrafos entre outras coisas
	Display:block
	 -->
	<figure>
		<img src="7Osi.png">
		<figcaption>
			A legenda fica aqui 
		</figcaption>
 	</figure>
</body>
</html>
