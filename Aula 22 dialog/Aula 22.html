<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Aula 22 dialog
	</title>
	<meta charset="utf-8">
	<script type="text/javascript">
		function abrirDialog(){
			document.getElementById("d1").setAttribute("open","");

		}
		function fecharDialog(){
			document.getElementById("d1").removeAttribute("open");

		}
	</script>
</head>
<body>
	<button onclick="abrirDialog()">Abrir</button>
	<button onclick="fecharDialog()">Fechar</button>
	<dialog id="d1" open>
	<p> <dfn title="Linguagem de Marcação para Web">HTML</dfn> Hypertext Markup Language é uma lingiuagem de marcação utilizada na construção de página na web</p>

	<p> <abbr title="Linguagem de Marcação para Web">HTML</abbr> Hypertext Markup Language é uma lingiuagem de marcação utilizada na construção de página na web</p>
    </dialog>
</body>
</html>
