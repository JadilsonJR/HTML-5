<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Aula 32 Formulario Parte 2 Types 
	</title>
	<meta charset="utf-8">
	<style type="text/css">
		input{
			display: block;
		}
		form{
			border: 1px solid #000;
			padding: 10px;
			border-radius: 15px;
			background-color: #EEE;
		}
		#dv_btns{
			display: flex;
		}
	</style>
</head>
<body>
	<!-- 
	INPUT:type existentes 

	text: Caixa de texto
	submit:botao de enviar ele envia os dados para as paginas informadas no action 
	reset:botao de resetar - serve para limpar os campos dos formularios
	button:botao - Ã© um botao submit que nao tem formatacao vc prescisar dar um script para ele
	
	INPUT: atributo value - serve para dar um nome ao botao
	  -->
	<form name="f_cadastro" method="get" action="#">
		<label>Nome:</label>
		<input type="text" name="f_nome">
		<div id="dv_btns">
		<input type="submit" name="f_btn_enviar" value="Gravar">
		<input type="reset" name="f_btn_limpar" value="Limpar">
		<input type="button" name="f_btn_nada" value="Nada">	
		</div>
		
	</form>
		
	
</body>
</html>
