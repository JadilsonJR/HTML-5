<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Aula 55 iframe P2
 		</title>
		<meta charset="utf-8">
		<style type="text/css">
			iframe{
				width: 1000px;
				height: 980px;
				border: none;
			}
			#banner{
				width: 1000px;
				height: 980px;
				border: none;
			}
		</style>
		<script type="text/javascript">

			function trocaBanner(){
				var num=Math.floor(Math.random()*3);
				var imgs=["1.jpeg","2.jpeg","3.jpeg"]
				document.getElementById("banner").src=imgs[num];
			}

			function iniciar(){
				trocaBanner();
			}

			window.addEventListener("load",iniciar)


		</script>
	</head>
	<body>
		<iframe src="" name="banner" id="banner"></iframe>
		<a href="Aula 33.html" target="main">Aula 33</a>
		<br>
		<a href="http://www.cfbcursos.com.br" target="main">CFB Cursos</a>
		<br>
		
	</body>
</html>
