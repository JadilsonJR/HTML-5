<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Aula 56 Meter</title>
</head>
<style type="text/css">
	meter{
		width: 500px;

	}
</style>
<body>
	<!-- Meter é uma barra de progressão value=é o valor a ser inserido, max= valor maximo,min= valor minino, high=é o valor de alerta low=é o valor baixo-->
	<meter  id="m1" value="" max="10" min="0" high="8" low="2" optimum="5">0 de 10</meter>
	<script type="text/javascript">
		document.getElementById('m1').value="9";
	</script>
</body>
</html>
