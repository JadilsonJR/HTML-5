<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title> Aula 7 area e Map</title>
	<style type="text/css">
	</style>
</head>
<body>
	<!-- Serve para colocar links em cima de imagens ou outras coisas  -->
	<img src="mapa.png" usemap="#mapaBrasil">
	<map name="mapaBrasil">
		<area alt="Bahia" shape="rect"  href="http://www.google.com.br" target="_blank" coords="784,448,925,516">
		<area alt="Minas Gerais" shape="circle"  href="http://www.google.com.br" target="_blank" coords="798,644,80">
		<!-- alt: serve para mostrar um texto alternativo caso nao carregue a img 

		shape: Significa o tipo da forma do map podendo ser: circle rect ou poly
		-->
	</map>
</body>
</html>
