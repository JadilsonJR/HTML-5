<!DOCTYPE html>

	<title>Aula 56 Meta</title>
	<!-- <meta http-equiv="cache-control" content="public">  Controla acoes do Broser sobre o cache os valores são public no-store um armazena e outro nao cache no pc do usuario  DESATUALIZADO-->
	<meta http-equiv="content-language" content="pt-br,en-US"><!-- Especifica as linguagens que tem na pagina -->
	<meta http-equiv="content-type" content="text/html;charset=utf-8"><!-- Especifica os conteudos da pagina-->
	<meta name="copyrigth" content="2020"> 
	<meta name="description" content="Descrição leve do conteudo da pagina">
	<meta http-equiv="expires" content=""><!-- iNFORMA QUANDO A INFORMAÇAO DO SITE IRA EXPIRAR. EX: sun,07 jul 2019 12:00 GMT--> 
	<meta name="keywords" content="cursos, informatica, site, sistema, internet, doidera"><!-- Especifica as palavras chaves do conteudos da pagina-->
	<meta http-equiv="pragma" content="public"><!-- Serve para dizer se a pagina vai ser armazenada com cach OPCOES public = Armazena os cach, no-cach= nao armazena-->
	<meta http-equiv="refresh" content="3; url=http://www.google.com.br"><!-- Recarrega a pagina se inserido uma url ele ira redimensionar a pagina-->
	<meta name="robot" content="index"> <!-- Valores All=Nao recebe informacoes da pagina, index= podem incluir a pagina no motor de buscas, follow= ele pode indexar e seguir os links das paginas, NoFollow= eles indexam mas nao seguem os links,None= ele nao insere de jeito nenhum no motor de busca NoArchive= A pagina nao é arquivada na pagina de busca -->
	<meta name="generator" content="Sublime Text"><!-- Informa em qual software foi criada a pagina-->
	<meta name="rating" content="general"><!-- Serve para limitar a idade de quem vai acessar general=livre, 18year=acima de 18-->
	<meta name="viewport" content="width=device-width,initial-scale=1.0"><!-- Serve para quem acessa no celular informa a largura da tela do dispositivo -->
	<meta charset="utf-8">
</head>
