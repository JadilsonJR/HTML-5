<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Aula 39 Formulario P9 input Select e Option
	</title>
	<meta charset="utf-8">
	<style type="text/css">
		
		form{
			border: 1px solid #000;
			padding: 10px;
			border-radius: 15px;
			background-color: #EEE;
		}
		.quebra{
			display: block;
		}
		.esp{
			margin-top: 15px;
		}
		.espaco{
			margin-bottom: 15px;
		}
	</style>
</head>
<body>
	<!-- 	
		INPUT: Type Atributos
		SELECT:é uma area de selecão 
		OPtiON:quais sao as opçoes
		Atributos do SELECT
		name - nome do select
		multiple - serve para varias seleçoes
		size - indica quantos elementos é vizivel por vez
		value - serve para indicar o valor passado para o banco de dados
	

	  -->
	<form name="f_cadastro" method="get" action="#">

		
		<select name="f_gen" >
			<option value="M">Masculino</option>
			<option value="F">Feminino</option>
		</select>
			
		<input class="quebra esp" type="submit" name="f_enviar">	
	</form>
	
</body>
</html>
