<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Aula 54 Mark  </title>
		<meta charset="utf-8">
		<style type="text/css">
			.m1{
				background-color: #F00;
				color: #FFF;
				text-transform: uppercase;
			}
			.m2{
				background-color: #0F0;
				color: #FFF;
				text-transform: uppercase;

			}
			.m3{
				background-color: #F80;
				color: #FFF;
				text-transform: uppercase;

			}
		</style>
	</head>
	<body>
		<!-- Serve Como um Marca texto -->
		<p><mark class="m3">Lorem ipsum </mark> dolor sit amet, <mark class="m2">consectetur</mark> adipisicing elit, sed do eiusmod
		tempor incididunt ut labore et dolore magna aliqua. <mark class="m1">Ut enim ad</mark> minim veniam,</p>
	</body>
</html>
