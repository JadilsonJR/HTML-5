<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Aula 34 Formulario 
	</title>
	<meta charset="utf-8">
	<style type="text/css">
		
		form{
			border: 1px solid #000;
			padding: 10px;
			border-radius: 15px;
			background-color: #EEE;
		}
		.quebra{
			display: block;
		}
		.esp{
			margin-top: 15px;
		}
		.espaco{
			margin-bottom: 15px;
		}
	</style>
</head>
<body>
	<!-- request torna o conteudo obrigatorio ser preenchido	
	  -->
	<form name="f_cadastro" method="get" action="#">
		<label class="quebra">HORA:</label>
		<input type="time" name="f_hora" min="8:00" max="18:00" required="">

		<label class="quebra esp">Data:</label>
		<input type="date" name="f_data">

		<label class="quebra esp">Data:</label>
		<input type="datetime-local" name="f_data_hora">

		<input class="quebra esp " type="submit" name="f_enviar">
			
	</form>
		
	
</body>
</html>
